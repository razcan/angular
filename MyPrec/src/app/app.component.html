<!--The content below is only a placeholder and can be replaced.-->
<head>
  <meta charset="utf-8">
  <title>Single Page App - CV form </title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>


  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <div class="panel panel-primary">
    <div class="panel-heading">Single Page App - CV form
    </div>
    <button class="btn btn-info"><a routerLink="/pagina2" ><div class="bg-inverse text-white">Afiseaza toti userii la data:  {{dataprelucrata}} </div></a></button>
    <router-outlet></router-outlet>
  </div>

  
  <div ng-app="serviceApp" ng-controller="serviceCtrl">
    {{nume}}
    {{prenume}}
    </div> 
          <div class="container">
              <div class="row">
                  <div class="col">
                      <label for="nume">Nume</label>
                      <input type="text" class="form-control" id="nume"  [(ngModel)] = "nume" />
                      <label for="prenume">Prenume</label>
                      <input type="text" class="form-control" id="prenume" [(ngModel)] = "prenume" /> 
                      <label for="example-date-input" class="col-2 col-form-label">Data Nastere</label>
                      <div class="col-10">
                        <input class="form-control" type="date" value="2017-11-08" id="example-date-input" [(ngModel)] = "dataNastere">
                      </div>
                      
                      <div class="form-group">
                          <label for="Diplome">Diplome Obtinute</label>
                          <select multiple class="form-control" id="Diplome" [(ngModel)] = "diplome">
                            <option>Liceala</option>
                            <option>Universitara</option>
                            <option>Postuniversitara</option>
                            <option>MBA</option>
                          </select>
                        </div>

                        <div class="form-group">
                            <label for="Remarks">Cele mai importante lucruri despre tine</label>
                            <textarea class="form-control" id="Remarks" rows="3" [(ngModel)] = "Remarks"></textarea>
                          </div>

                          <fieldset class="form-group">
                              <legend>Auto evaluare</legend>
                              <div class="form-check">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="Sunt mediocru" [(ngModel)] = "AutoEval">
                                  Sunt mediocru
                                </label>
                              </div>
                              <div class="form-check">
                              <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="Sunt destept" [(ngModel)] = "AutoEval">
                                  Sunt destept
                                </label>
                              </div>
                              <div class="form-check">
                              <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="Sunt inteligent" [(ngModel)] = "AutoEval">
                                  Sunt inteligent
                                </label>
                              </div>
                            </fieldset>

                            <button type="button" class="btn btn-success" (click)="handleSubmit()">Salveaza</button>
                            <button type="button" class="btn btn-danger">Reseteaza</button>  

                  </div>
              </div>
          </div>    
    

  <h3>String complet CV: <br>
    Nume: {{nume}} ; Prenume: {{prenume}} ; DataNastere: {{dataNastere}} ; Diplome {{diplome}} Observatii: {{Remarks}}+ AutoEvaluare {{AutoEval}}</h3>
